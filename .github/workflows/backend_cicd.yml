name: Java Spring CI/CD with Gradle

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Java 설정 (캐시 설정을 끄고 경로 문제를 원천 차단)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          # cache: 'gradle' 대신 아래 설정을 사용하여 수동 빌드 시도

      # 2. 빌드 전 파일 구조 확인 (디버깅용 - 나중에 삭제 가능)
      - name: Check file structure
        run: ls -R

      # 3. Gradle 빌드 (절대 경로 사용)
      - name: Build with Gradle
        working-directory: ./demo
        run: gradle clean bootJar -x test
      # 4. 배포 패키지 준비
      - name: Prepare Deployment Package
        run: |
          mkdir -p deploy
          cp demo/build/libs/*.jar deploy/application.jar
          cp Procfile deploy/

      # 5. AWS 배포 (이전과 동일)
      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: "bulletinboardapplication"
          environment_name: "bulletinboardapplication-env"
          version_label: "deploy-${{ github.sha }}"
          region: "ap-northeast-2"
          deployment_package: deploy/application.jar